<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core">
<h:head>
	<title>ACCESO SISTEMA DE GESTION DE COMPONENTES</title>
	<style type="text/css">
	/*Center login form */
#form {
	width: 400px;
	height: 300px;
	position: absolute; /*it can be fixed too*/
	left: 0;
	right: 0;
	top: 0;
	bottom: 0;
	margin: auto;
	max-width: 100%;
	max-height: 100%;
	overflow: auto;
	font-size:10px;
}
</style>
</h:head>
<h:body onload="PF('spot').focus();"  style="background-image: url(resources/img/fondo.jpg); background-repeat:no-repeat; background-size: cover">

   <p:graphicImage url="resources/img/telcel2.jpg" />
		
	<h:form id="form">
		<p:fieldset id="addForm" legend="LOGIN " style="font-size:13px;font-family: Calibri, sans-serif;border-color: blue">
			<p:growl id="growl" sticky="true" showDetail="true" life="3000" />
			<h:panelGrid columns="2" cellpadding="5">
				<h:outputLabel for="username" value="USUARIO" />
				<p:inputText id="username" value="#{LoginController.login}"
					required="true" label="username"  /> 				
				<h:outputLabel for="password" value="PASSWORD" />
				<p:password id="password" value="#{LoginController.pass}"
					required="true" label="password" /> 
				<p:commandButton value="INGRESAR AL SITIO" update="growl"
					action="#{LoginController.login}" />
									
<P></P>
<p:focus for="username"/>					
<h:outputText value="OLVIDE MI CONTRASEÃ‘A" style="font-size:9px;font-family: Calibri, sans-serif;font-color: blue"></h:outputText> 
			</h:panelGrid>
			
				<p:tooltip for="username" value="USUARIO QUE UTILIZA PARA EL SITIO DE GESTION SGOA" trackMouse="true"/>
				<p:tooltip for="password" value="PASSWORD QUE UTILIZA PARA EL SITIO DE GESTION SGOA" trackMouse="true" />
		</p:fieldset>
		
	<p:spotlight target="username" widgetVar="spot" /> 
		
		
	</h:form>
</h:body>
</html>
